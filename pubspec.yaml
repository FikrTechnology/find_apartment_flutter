name: find_apartment_flutter
description: Modern property search application with large dataset handling and optimized map clustering.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.1
  equatable: ^2.0.5
  get_it: ^7.5.0
  go_router: ^14.0.0
  logger: ^2.1.0
  dio: ^5.0.0
  flutter_secure_storage: ^9.0.0
  intl: ^0.19.0
  cached_network_image: ^3.3.0
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  carousel_slider: ^5.1.1
  image_picker: ^1.0.0
  path_provider: ^2.1.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  latlng: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  bloc_test: ^9.1.0
  mockito: ^5.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
